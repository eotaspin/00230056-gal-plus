Configuration:
  properties:
    property:
      name: log-path
      value: "${env:HOME}"

  appenders:
    Console:
      #- name: JSON_LAYOUT_APPENDER
      #   target: SYSTEM_OUT
      #   JSONLayout:
      #     compact: true
      #     complete: false
      #     objectMessageAsJsonObject: true

      - name: CONSOLE_ROOT
        target: SYSTEM_OUT
        PatternLayout:
          alwaysWriteExceptions: true
          pattern: "[%threadName] %-5level %logger{36} - %message{nolookups} %ex{separator(|)} %n"
    File:
      - name: FILE_APPENDER_CUSTOMER_MIVIEW
        #fileName: ${log-path}/SPAIN_TD_CDBProvision/CDBProvision_MIView.log
        fileName: ${log-path}/logs/SPAIN_TD_CDBProvision/CDBProvision_MIView.log
        #PatternLayout:
        JSONLayout:
          compact: false
          complete: true
          eventEOL: true
          objectMessageAsJsonObject: true
          #pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n "
      - name: FILE_APPENDER_CUSTOMER_OP
        fileName: ${log-path}/logs/SPAIN_TD_CDBProvision/CDBProvision_OP.log
        JSONLayout:
          compact: false
          complete: true
          eventEOL: true
          objectMessageAsJsonObject: true

  Loggers:
    logger:
      - name: LOGS_CUSTOMER_V1
        level: info
        additivity: false
        appender-ref:
          #- ref: JSON_LAYOUT_APPENDER
          - ref: FILE_APPENDER_CUSTOMER_MIVIEW
            level: info
      - name: LOGS_CUSTOMER_OP
        level: info
        additivity: false
        appender-ref:
          - ref: FILE_APPENDER_CUSTOMER_OP
            level: info

    Root:
      level: info
      AppenderRef:
        ref: CONSOLE_ROOT

